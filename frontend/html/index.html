<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Filer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <h1>Filer</h1>
        <div class="searchbar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton"><img src="assets/icons/search.svg"></button>
        </div>
        <div class="header-right">
            <div class="header-buttons">
                <button id="helpButton"><img src="assets/icons/help.svg"></button>
                <button id="settingsButton"><img src="assets/icons/settings.svg"></button>
            </div>
            <div class="profileIcon">
                <img src="assets/images/genericPFP.jpg" alt="Profile Icon">
            </div>
        </div>
    </header>
    <main>
        <div class="sidebar-left">
            <button id="homeButton"><img src="assets/icons/home.svg">Home</button>
            <button id="favoritesButton"><img src="assets/icons/star.svg">Starred</button>
            <button id="recentButton"><img src="assets/icons/schedule.svg">Recent</button>
            <button id="trashButton"><img src="assets/icons/delete.svg">Trash</button>
        </div>
        <div class="content">
            <div class="current-view">
                <div class="path-bar">
                    <span class="path-item"><h2>My Files</h2></span>
                </div>
                <div class="current-view-right">
                    <div class="view-mode">
                        <button id="gridViewButton"><img src="assets/icons/grid-view.svg">Grid View</button>
                        <button id="listViewButton"><img src="assets/icons/list-view.svg">List View</button>
                    </div>
                    <button id="toggleInfoPanelButton"><img src="assets/icons/info.svg">Info</button>
                </div>
            </div>
            <div class="file-list">
            </div>
        </div>
        <div class="infoPanel" hidden>
            <h2>File Information</h2>
        </div>
    </main>

    <div class="preview-overlay hidden">
        <div class="preview-main">
            <div class="preview-content">
                <div class="preview-body"></div>
            </div>
        </div>
        <div class="preview-header">
            <h2>File Preview</h2>
            <div class="preview-controls">
                <button id="preview-download"><img src="assets/icons/download.svg"></button>
                <button id="preview-print"><img src="assets/icons/print.svg"></button>
                <button id="preview-close"><img src="assets/icons/close.svg"></button>
            </div>
        </div>
    </div>
</body>
